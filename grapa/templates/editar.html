{% extends 'base.html' %}

{% block title %}Agregar Película{% endblock %}

{% block content %}
    <h1 class="mb-4">Editar Película</h1>
    <form method="post" action="{{ url_for('editar_pelicula', id=peliculas.id) }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" name="titulo" id="titulo" class="form-control" placeholder="{{ peliculas.titulo}}">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea name="descripcion"  id="descripcion" class="form-control" placeholder="{{ peliculas.descripcion}}"></textarea>
        </div>
        <div class="form-group">
            <label for="imagen">Imagen</label>
            <input type="file" name="imagen" id="imagen" class="form-control-file" placeholder="{{ peliculas.imagen}}">

        </div>
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
    </form>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-2">Volver</a>
{% endblock %}
