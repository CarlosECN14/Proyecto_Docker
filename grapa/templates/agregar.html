{% extends 'base.html' %}

{% block title %}Agregar Película{% endblock %}

{% block content %}
    <h1 class="mb-4">Agregar Película</h1>
    <form method="post" action="{{ url_for('agregar_pelicula') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" name="titulo" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea name="descripcion" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="imagen">Imagen:</label>
            <input type="file" name="imagen" class="form-control-file" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-success">Agregar Película</button>
    </form>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-2">Volver</a>
{% endblock %}
